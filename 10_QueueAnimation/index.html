<html>
    <head>
        <title>Queue Animation</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="canvas-container">
            <div id="queue-container">
                <svg id="queue1" width="100" height="400" class="queue">
                    <text x="10" y="400" class="clerk" id="clerk1">Clerk 1</text>
                </svg>
                <svg id="queue2" width="100" height="400" class="queue">
                    <text x="10" y="400" class="clerk" id="clerk2">Clerk 2</text>
                </svg>
            </div>
            <div id="controlBtn">
                <button onclick="window.location.reload()">Start</button>
            </div>
            
        </div>

        <script src="index.js"></script>
    </body>
</html>
